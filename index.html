<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4Ticket - Anmeldung</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="shared/css/common.css">
    <style>
        .demo-banner {
            background: rgba(0, 122, 255, 0.1);
            border: 1px solid rgba(0, 122, 255, 0.2);
            border-radius: 16px;
            padding: 20px;
            margin-bottom: 30px;
            text-align: center;
        }
        
        .demo-banner h4 {
            color: var(--primary);
            font-weight: 600;
            margin-bottom: 12px;
            font-size: 18px;
        }
        
        .demo-banner p {
            color: var(--text-secondary);
            margin-bottom: 20px;
        }
        
        .test-accounts {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-top: 15px;
        }
        
        .test-account {
            background: white;
            padding: 15px;
            border-radius: 12px;
            border: 1px solid var(--border);
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .test-account:hover {
            border-color: var(--primary);
            box-shadow: 0 4px 12px rgba(0, 122, 255, 0.15);
        }
        
        .account-type {
            font-weight: 600;
            color: var(--primary);
            font-size: 14px;
            margin-bottom: 8px;
        }
        
        .account-credentials {
            font-family: 'SF Mono', Monaco, monospace;
            font-size: 12px;
            color: var(--text-secondary);
            line-height: 1.4;
        }
        
        .login-footer {
            text-align: center;
            margin-top: 32px;
            padding-top: 24px;
            border-top: 1px solid var(--border);
        }
        
        .login-link {
            color: var(--primary);
            text-decoration: none;
            font-weight: 500;
            font-size: 14px;
        }
        
        .login-link:hover {
            text-decoration: underline;
        }
        
        .login-form {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <!-- Login Screen -->
    <div class="login-screen">
        <div class="login-card">
            <div class="login-header">
                <div class="login-logo">4</div>
                <h2 class="login-title">Willkommen bei 4Ticket</h2>
                <p class="login-subtitle">Zentralisierte Plattform f√ºr Kunden und Support</p>
            </div>
            
            <!-- Demo Banner -->
            <div class="demo-banner">
                <h4>üöÄ Demo-Version</h4>
                <p>Testen Sie das System mit vorgefertigten Accounts</p>
                <div class="test-accounts">
                    <div class="test-account" onclick="fillCredentials('admin@support.com', 'admin123')">
                        <div class="account-type">üõ†Ô∏è Support-Team</div>
                        <div class="account-credentials">
                            admin@support.com<br>
                            admin123
                        </div>
                    </div>
                    <div class="test-account" onclick="fillCredentials('kunde@demo.com', 'demo123')">
                        <div class="account-type">üë§ Kunde</div>
                        <div class="account-credentials">
                            kunde@demo.com<br>
                            demo123
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Login Form -->
            <div class="login-form">
                <div class="form-group">
                    <label for="email" class="form-label">E-Mail-Adresse</label>
                    <input type="email" id="email" class="form-input" placeholder="ihre@email.com" required>
                </div>
                <div class="form-group">
                    <label for="password" class="form-label">Passwort</label>
                    <input type="password" id="password" class="form-input" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required>
                </div>
                <div class="login-actions">
                    <button class="btn btn-primary btn-full" onclick="login()">
                        üöÄ Anmelden
                    </button>
                </div>
            </div>
            
            <!-- Footer -->
            <div class="login-footer">
                <a href="#" class="login-link" onclick="showRegisterInfo()">
                    üìù Noch kein Account? Hier registrieren
                </a>
            </div>
        </div>
    </div>

    <script src="shared/js/auth.js"></script>
</body>
</html>
